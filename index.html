<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="p1">
          Player 1:
          <span class="player1">0</span>
        </div>
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="p2">
          Player 2:
          <span class="player2">0</span>
        </div>
      </div>
      <div class="area">
        <div class="box" id="one"></div>
        <div class="box" id="two"></div>
        <div class="box" id="three"></div>
        <div class="box" id="four"></div>
        <div class="box" id="five"></div>
        <div class="box" id="six"></div>
        <div class="box" id="seven"></div>
        <div class="box" id="eight"></div>
        <div class="box" id="nine"></div>
      </div>
      <div class="wrapper">
        <button class="reset">Reset</button>
      </div>

      <div class="modal-result-wrapper">
        <div class="overlay">
          <div class="modal-window">
            <div class="content">content</div>
            <div class="btm-close">Start New Game</div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
